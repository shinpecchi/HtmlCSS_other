	<script>
		$(function(){
			$(".hamburger").click(function(){
				$(this).toggleClass("active");

					$(".globalMenuSp").addClass("active");
				}else{
					$(".globalMenuSp").removeClass("active");
				}
			});
			$('.slider').bxSlider({
				auto:true,
				pager:false,
				controls:false,
			});
		});
	</script>
	<link rel="stylesheet" href="./style0609.css">
</head>

	<div class="slider">
